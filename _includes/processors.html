<!-- processor list -->
<div class="flex flex-col items-center text-center">
    <h2 class="text-white text-2xl font-bold mb-4">Explore all processors in the Intune Uploader project</h2>
        <p class="text-gray-300 text-lg mb-4">Streamline and automate app uploads, updates and more with these processors:</p>
    <div class="processor-list mb-16" id="processorList">
        {% for processor in page.processors %}
        <div class="processor-item relative bg-gray-800 p-4 rounded-lg shadow-md cursor-pointer transition-transform hover:scale-105">
            <p class="gradient-text font-semibold text-center px-4">{{ processor }}</p>
            <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-300 transition duration-200" onclick="openProcessorWiki('{{ processor }}')">
                <i class="fas fa-external-link-alt"></i>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
